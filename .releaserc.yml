branches:
  - main

preset: conventionalcommits

plugins:
  - "@semantic-release/commit-analyzer"
  - "@semantic-release/release-notes-generator"
  - "@semantic-release/changelog"
  - - "@semantic-release/github"
    - assets:
        - path: "dist/unfold-linux-amd64.tar.gz"
          label: "Linux amd64"
        - path: "dist/unfold-darwin-amd64.tar.gz"
          label: "macOS amd64"
        - path: "dist/unfold-darwin-arm64.tar.gz"
          label: "macOS arm64"
        - path: "dist/unfold-windows-amd64.zip"
          label: "Windows amd64 (.zip)"
  - - "@semantic-release/git"
    - assets:
        - "CHANGELOG.md"
      message: "chore(release): ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"

analyzeCommits:
  - path: "@semantic-release/commit-analyzer"
    releaseRules:
      - breaking: true
        release: major
      - type: feat
        breaking: true
        release: major
      - type: feat
        release: minor
      - type: fix
        release: patch
      - type: perf
        release: patch
      - type: revert
        release: patch
      - type: docs
        scope: README
        release: patch
      - type: refactor
        release: patch
      - type: style
        release: false
      - type: chore
        release: false
      - type: test
        release: false
      - type: build
        release: false
      - type: ci
        release: false

generateNotes:
  - path: "@semantic-release/release-notes-generator"
    preset: conventionalcommits
    presetConfig:
      types:
        - type: feat
          section: Features
        - type: fix
          section: Bug Fixes
        - type: perf
          section: Performance Improvements
        - type: revert
          section: Reverts
        - type: docs
          section: Documentation
        - type: style
          section: Styles
        - type: refactor
          section: Code Refactoring
        - type: test
          section: Tests
        - type: build
          section: Build System
        - type: ci
          section: Continuous Integration
        - type: chore
          section: Chores 